        <span class="ml-2 font-inter font-bold text-xl">Iniciar Sesión</span>
      </button>

    </div>

    <div class="bg-white rounded-l-2xl mt-16 ml-10">
      <div class="pl-10 p-8">
        <form [formGroup]="form"  >
          <h1  class=" font-semibold text-black text-2xl mb-5">Nombre</h1>
          <app-textbox-1   formControlName="nombre" class="mb-5"></app-textbox-1>

          <h1 class=" font-semibold text-black text-2xl mb-5"> Apellido </h1>
          <app-textbox-1 formControlName="apellido"></app-textbox-1>

          <h1 class=" font-semibold text-black text-2xl mb-5" >Código Postal</h1>
          <app-textbox-1   formControlName="zipCode"></app-textbox-1>

          <h1 class=" font-semibold text-black text-2xl mb-5">Correo</h1>
          <app-textbox-1  formControlName="email"></app-textbox-1>

          <h1 class=" font-semibold text-black text-2xl mb-5" >Contraseña</h1>
          <app-textbox-1  formControlName="password"></app-textbox-1>

        </form>
      </div>

      <button class="bg-black rounded-r-full py-4 px-16 mb-6" type="submit" (click)="onSubmit()">
        <label class="font-inter font-bold text-white text-2xl">Registrarse</label>
      </button>
    </div>





  </div>
</ion-content>
