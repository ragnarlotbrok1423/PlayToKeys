<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>metodopago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Metodo de Pago</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="payment-container">
    <div class="payment-header" [ngClass]="{'active': isHeaderClicked1}" (click)="togglePaymentForm1()">
      <h2 style="color: #ffffff;">Tarjeta de crédito o débito</h2>
    </div>
    <div class="payment-form" *ngIf="showForm1 && isHeaderClicked1">
      <div class="form-row">
        <ion-label>Número de tarjeta</ion-label>
        <ion-input type="text" (input)="cardNumber"></ion-input>
      </div>
      <div class="form-row">
        <ion-label>Fecha de expiración</ion-label>
        <ion-input type="text" (input)="expirationDate"></ion-input>
      </div>
      <div class="form-row">
        <ion-label>CVV</ion-label>
        <ion-input type="password" (input)="cvv"></ion-input>
      </div>
      <div class="form-row">
        <ion-label>Titular de la tarjeta</ion-label>
        <ion-input type="text" (input)="cardHolder"></ion-input>
      </div>
      <div class="button-container">
        <ion-button class="confirm-button" color="#EB5E28" (click)="confirmPayment1()">Confirmar</ion-button>
      </div>
    </div>
  </div>

  <div class="payment-container">
    <div class="payment-header" [ngClass]="{'active': isHeaderClicked2}" (click)="togglePaymentForm2()">
      <h2 style="color: #ffffff;">Paypal</h2>
    </div>
    <div class="payment-form" *ngIf="showForm2 && isHeaderClicked2">
      <div class="form-row">
        <ion-label>Email</ion-label>
        <ion-input type="email" (input)="paypalEmail"></ion-input>
      </div>
      <div class="form-row">
        <ion-label>Contraseña</ion-label>
        <ion-input type="password" (input)="paypalPassword"></ion-input>
      </div>
      <div class="button-container">
        <ion-button class="confirm-button" color="#EB5E28" (click)="confirmPayment2()">Confirmar</ion-button>
      </div>
    </div>
  </div>
  <button class="back-button">Atrás</button>
</ion-content>
